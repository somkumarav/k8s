apiVersion: batch/v1
kind: Job
metadata:
  name: cms-prisma-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: somkumarva/cms-web:3fb054ce226c02b2bed2780a7d49ca6cb096368e
          command: ["pnpm", "db:migrate"]
          envFrom:
            - secretRef:
                name: cms-env
