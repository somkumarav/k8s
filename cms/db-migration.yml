apiVersion: batch/v1
kind: Job
metadata:
  name: cms-prisma-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: somkumarva/cms-web:30763e01a4696c59cec82fd92ff2ea3f52562cd3
          command: ["pnpm", "db:migrate"]
          envFrom:
            - secretRef:
                name: cms-env
