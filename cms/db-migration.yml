apiVersion: batch/v1
kind: Job
metadata:
  name: cms-prisma-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: somkumarva/cms-web:f3a039d2545f9cd9230e6311ee8a31ce54912abf
          command: ["pnpm", "db:migrate"]
          envFrom:
            - secretRef:
                name: cms-env
