apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio
          image: somkumarva/portfolio:bb3df8c80cb0217e446c8c2a1b08dc014c798c26
          ports:
            - containerPort: 3000
